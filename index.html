<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <div class="background">
            <div>
                <input type="text" id="First" class="size input">
                <select id="Operation" class="input">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="text" id="Second" class="size input">
            </div>
            <button id="Button" class="button" onClick="buttonClickHandler();">Calculator</button>
            <textarea id="Result" class="output"></textarea>
        </div>     
    </body>
</html>
