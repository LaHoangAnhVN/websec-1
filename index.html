<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <div class="wrapper">
                <input type="text" id="input1" class="dashed inputText">
                <select id="select1" class="dashed inputActive">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>    
                <input type="text" id="input2" class="dashed inputText">
        </div>
        <button id="button1" onClick="buttonClickHandler();" class="raw button dashed">
            Calculate
        </button>
        <textarea id="results" class="raw dashed result" ></textarea>
    </body>
</html>
